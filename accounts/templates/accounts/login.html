<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .errorlist {
            list-style: none;
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .home-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .home-link a {
            color: #757575;
            text-decoration: none;
            font-size: 14px;
        }
        .home-link a:hover {
            color: #4CAF50;
        }
        .non-field-errors {
            background-color: #ffebee;
            color: #f44336;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home-link">
            <a href="{% url 'accounts:home' %}">← 홈으로</a>
        </div>
        
        <h1>로그인</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
            <div class="non-field-errors">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="id_username">사용자명:</label>
                <input type="text" name="username" id="id_username" class="form-control" 
                       placeholder="사용자명" required autofocus>
                {{ form.username.errors }}
            </div>
            
            <div class="form-group">
                <label for="id_password">비밀번호:</label>
                <input type="password" name="password" id="id_password" class="form-control" 
                       placeholder="비밀번호" required>
                {{ form.password.errors }}
            </div>
            
            <button type="submit" class="btn">로그인</button>
        </form>
        
        <div class="links">
            계정이 없으신가요? <a href="{% url 'accounts:register' %}">회원가입</a>
        </div>
    </div>
</body>
</html>
